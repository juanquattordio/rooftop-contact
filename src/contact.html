<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Contáctanos | Rooftop Dev Lab</title>
    <link rel="preconnect" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/icons/favicon.png">
    <!--Agrega icono de pagina-->

    </script>
</head>

<body>
    <!-- <div class="alert alert-danger alert-overlap">
        Debes completar todos los campos
    </div> -->

    <header>
        <div id="encabezado" class="d-flex space">
            <a href="https://rooftop.dev/" class="logo d-flex">
                <img src="rooftop-logo.webp" alt="Rooftop">
            </a>
            <nav class="d-flex ">
                <a href="https://www.rooftopacademy.com/" target="_blank" class="nav-item">Academy</a>
                <a href="https://rooftop.dev/contact" target="_self" class="nav-item">Contacto</a>
                <a href="https://rooftop.dev/apply" target="_self" class="nav-item">Aplica</a>
                <div class="nav-item d-flex">
                    <a href="https://rooftop.dev/hire   " class="btn-dark">Contrata</a>
                </div>

            </nav>
        </div>
    </header>

    <main>
        <section id="contact" class="d-flex space">
            <div class="contact-text-section">
                <div class="section-title">
                    <h1>Contáctanos</h1>
                    <p>Completa el formulario y un representante de Rooftop se contactará en la brevedad</p>
                </div>
                <div class="contact-target d-flex">
                    <div class="target-icon">
                        <img src="/icons/map-marker.svg" alt="">
                    </div>
                    <div>
                        <p>
                            <strong>Encuéntranos</strong>
                        </p>
                        <p>3050 Biscayne Blvd Suite 302, <br>Miami, Florida 33137, US</p>
                    </div>
                </div>
                <div class="contact-target d-flex">
                    <div class="target-icon">
                        <img src="/icons/outline-envelope.svg" alt="">
                    </div>
                    <div>
                        <p>
                            <strong>Envíanos un correo</strong>
                        </p>
                        <p>info@rooftop.dev</p>
                    </div>
                </div>
                <div class="contact-social d-flex">
                    <a target="_blank" href="https://www.instagram.com/rooftop.dev/" class="d-flex">
                        <img src="/icons/instagram-black.svg" alt="">
                    </a>
                    <a target="_blank" href="https://www.facebook.com/Rooftop.dev/" class="d-flex">
                        <img src="/icons/facebook-black.svg" alt="">
                    </a>
                    <a target="_blank" href="https://www.linkedin.com/company/rooftopdev/" class="d-flex">
                        <img src="/icons/linkedin-black.svg" alt="">
                    </a>
                </div>
            </div>
            <div>
                <form action="" class="contact-form d-flex flex-column">
                    <div class="contact-form-row d-flex">
                        <div class="contact-form-row-item d-flex " id="name">
                            <input type="text" placeholder="Nombre completo" required>
                            <!-- <label>Nombre completo</label> -->
                        </div>
                        <div class="contact-form-row-item select d-flex">
                            <select required id="sendTo">
                                <option value="">Enviar a</option>
                                <option value="preguntasGenerales">Preguntas generales</option>
                                <option value="ventas">Ventas</option>
                                <option value="atencionClientes">Atención al cliente</option>
                                <option value="prensa">Prensa</option>
                                <option value="partnership">Partnerships</option>
                                <option value="inversores">Inversores</option>
                                <option value="comunidad">Comunidad</option>
                                <option value="otros">Otros</option>
                            </select>
                        </div>
                    </div>

                    <div class="contact-form-row d-flex">
                        <div class="contact-form-row-item d-flex ">
                            <input type="email" id="email" placeholder="Correo electrónico" required>
                            <!-- <label>Corre electrónico</label> -->
                        </div>
                    </div>
                    <div class="contact-form-row">
                        <div class="contact-form-row-item d-flex">
                            <textarea name="obs" id="observaciones" placeholder="Me gustaría saber acerca de..."
                                rows="5"></textarea>
                            <!-- <label>Me gustaría saber acerca de...</label> -->
                        </div>
                    </div>
                    <div class="contact-form-row d-flex">
                        <button type="input" class="btn-dark contact-form-row-item">Contactanos</button>
                    </div>


                </form>
            </div>

        </section>
    </main>
</body>

</html>
